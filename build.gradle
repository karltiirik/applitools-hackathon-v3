plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Test runner
    testCompile group: 'junit', name: 'junit', version: '4.13.1'
    // Applitools Selenium Java SDK
    implementation 'com.applitools:eyes-selenium-java3:3.188.0'
    // Wrapper around Selenium for better browser control
    compile 'com.codeborne:selenide:5.16.2'
}